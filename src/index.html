<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>  
  <main>
    <section class="board">
      <div class="board-header">
        <h3>Recent score</h3>
        <button id="refresh">Refresh</button>
      </div>
        <ul class="board-score">

        </ul>
      </div>
    </section>
    <section class="add-score">
      <div class="add-f"> 
        <div class="add-title">
          <h3>Add your score</h3>
        </div>
        <div class="add-form">
          <form action="" class="add-score-form">
            <input type="text" id="name" placeholder="Your name" class="i-content" required>
            <input type="text" id="score" placeholder="Your score" class="i-content" required>
            <button id="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
